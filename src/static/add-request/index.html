  <div class="container" id="main-submit-menu">
    <div class="row">
      <div class="col">
        <table class="table">
            <thead>
                <tr id="table-head-row" >
                    <th scope="col">Date Of Expense</th>
                    <th scope="col">Title</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Type</th>

                </tr>

  <form class="container" onsubmit="event.preventDefault(); addMovie();">
    <div class="form-row">
      <div class="form-group col-md">
        <label for="input-date">Date Of Expense</label>
        <input type="date" class="form-control" id="input-date" placeholder="Nearest Day" required>
      </div>
      <div class="form-group col-md">
        <label for="input-title">Title</label>
        <input type="text" class="form-control" id="input-title" placeholder="Title" required>
      </div>
      <div class="form-group col-md">
        <label for="input-amount">Amount</label>
        <input type="number" class="form-control" id="input-amount" placeholder="Nearest Dollar" required>
      </div>
      <div class="form-group col-md">
          <label for="input-type">Type</label>
          <select class="form-control" id="input-type" placeholder="Please Select" required>
            <option>FOOD</option>
            <option>LODGING</option>
            <option>TRAVEL</option>
            <option>OTHER</option>
          </select>
      </div>
      <div class="form-group col-md">
          <label for="input-description">Description</label>
          <textarea class="form-control" id="input-description" rows="1" required></textarea>
      </div>
    </div>
      
    <button type="submit" class="btn btn-primary">Add</button>
  </form>
